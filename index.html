<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {

        }

</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人简介</h1>
        <p>你好！我是 [你的名字]，一名 [你的职业/身份]。</p>
        <p>这是我的 GitHub Pages 个人简介网页。</p>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>邮箱：<a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>GitHub：<a href="https://github.com/your-username">your-username</a></li>
        </ul>
    </div>
</body>
</html>
